  <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
  <title>Looping with alpine: x-for</title>
</head>

<body>
  <!-- We can use x-for to loop through an array of data and to output the values 
    There are two rules to follow to use x-for:
      1. We need to use x-for on a <template> tag
      2. <template> element will have only one root element. If we have multiple elements we can wrap everything up using a <div> to make that work.
  -->




  <!-- Let's loop through a array of numbers -->

  <!-- <ul x-data="{

  }">

    <li x-text="number"></li>
  </template>

  </ul> -->


  <!-- We can also access the index value by using syntax like this: -->

  <!-- <div x-data="{
    fruits: ['apple', 'mango', 'banana', 'orange'],
  }">

      <div>
      <span x-text="index"></span>
      <span x-text="fruit"></span>
      </div>
    </template>

  <!-- We can loop/iterate through a range of values using x-for -->

  <!-- <ul x-data>
    <template x-for="i in 10">
      <li x-text="i"></li>
    </template>
  </ul> -->

  <!-- Let's loop through an associative array using x-for -->

  <div x-data="{
    people: [
      {id: 1, name: 'John', age: 30},
      {id: 2, name: 'Jane', age: 25},
      {id: 3, name: 'Bob', age: 40},
    ]
  }" :key="person.id">
    <template x-for="person in people">
      <div>
        <span x-text="person.id"></span>
        <span x-text="person.name"></span>
        <span x-text="person.age"></span>
      </div>
    </template>

  </div>


</body>
