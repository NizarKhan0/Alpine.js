<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Tabs</title>
    <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container" x-data="{ tabOpen: 1}">
        <div class="tab-btns">
            <button @click="tabOpen = 1" class="active" x-bind:class="{ 'active' : tabOpen == 1}">Tab One</button>
            <button @click="tabOpen = 2" x-bind:class="{ 'active' : tabOpen == 2}">Tab Two</button>
            <button @click="tabOpen = 3" x-bind:class="{ 'active' : tabOpen == 3}">Tab Three</button>
        </div>
        <div class="tab-contents">
            <div x-show="tabOpen === 1">
                <h3>Tab 1 contents</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis debitis maxime neque officia cum eveniet fuga architecto tenetur porro dolorum!</p>
            </div>
            <div x-show="tabOpen === 2" x-cloak>
                <h3>Tab 2 contents</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, cum?</p>
            </div>
            <div x-show="tabOpen === 3" x-cloak>
                <h3>Tab 3 contents</h3>
                <p>Lorem ipsum dolor sit </p>
            </div>
        </div>
    </div>


</body>

</html>
